<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 <title>Сайт переводчик</title>
</head>

<body>
 <div class="container">
  <h1>Текстовый переводчик</h1>
  <div>Введите текст, выберите язык для перевода и нажмите на кнопку "Перевести".</div>
  <div>
   <form method="POST">
    <div class="form-group">
     <textarea name="text" cols="20" rows="10"
       class="form-control"></textarea>
    </div>
    <div class="form-group">
     <label for="language">Язык:</label>
     <select name="language" class="form-control">
      <option value="en">Английский</option>
      <option value="it">Итальянский</option>
      <option value="ja">Японский</option>
      <option value="ru">Русский</option>
      <option value="de">Немецкий</option>
     </select>
    </div>
    <div>
     <button type="submit" class="btn btn-success">Перевести</button>
    </div>
   </form>
  </div>
 </div>
</body>

</html>
